{%extends 'public/public_base.html'%}

{% block title %} Login {% endblock %}

{% block page_heading %} Welcome to the Login Page {% endblock page_heading %}

{%block content %}

<div class = "container">
    <div class = "row">
        <div class = "col-12">
            <h1 class = "text-center"> Login Below </h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col">
            <form method = "POST" action = "{% url 'login' %}">
                {% csrf_token %}
                {{form.as_p}}
                <p class = "text-center"> <button type = "submit" class = "btn btn-primary"> Register </button> </p>
            </form>
        </div>
    </div>

    <div class = "row">
        <div class = "col-12">
            <p class = "text-center"> Already have an account? <a href = "{% url 'login' %}"> Login </a> </p>
        </div>
    </div> 
   
</div>


{% endblock %}
